<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
    <link rel='stylesheet' href='syle.css'>
    <title>Virtual Banking App page-3</title>
</head>
<body>
    <div class='vh-100 bg-dark d-flex flex-column justify-content-center align-items-center'>
        <div class='d-flex align-items-center col-10 col-md-7'>
            <div class='bg-light p-4 text-center col-12'>
                <h1 class=''>Plase Enter The withdrawal Amount</h1>

                <div class='form-group row'>
                    <label for='moneryWithdraw100' class='col-2 col-form-label col-form-label-sm'>$100</label>
                    <div class='col-10'>
                        <input type='number' id='moneryWithdraw100' placeholder="5" class='form-control form-control-sm text-right withdraw-bill'>
                    </div>
                </div>
                <div class='form-group row'>
                    <label for='moneryWithdraw50' class='col-2 col-form-label col-form-label-sm'>$50</label>
                    <div class='col-10'>
                        <input type='number' id='moneryWithdraw50' placeholder="1" class='form-control form-control-sm text-right withdraw-bill'>
                    </div>
                </div>
                <div class='form-group row'>
                    <label for='moneryWithdraw20' class='col-2 col-form-label col-form-label-sm'>$20</label>
                    <div class='col-10'>
                        <input type='number' id='moneryWithdraw20' placeholder="2" class='form-control form-control-sm text-right withdraw-bill'>
                    </div>
                </div>
                <div class='form-group row'>
                    <label for='moneryWithdraw10' class='col-2 col-form-label col-form-label-sm'>$10</label>
                    <div class='col-10'>
                        <input type='number' id='moneryWithdraw10' placeholder="3" class='form-control form-control-sm text-right withdraw-bill'>
                    </div>
                </div>
                <div class='form-group row'>
                    <label for='moneryWithdraw5' class='col-2 col-form-label col-form-label-sm'>$5</label>
                    <div class='col-10'>
                        <input type='number' id='moneryWithdraw5' placeholder="4" class='form-control form-control-sm text-right withdraw-bill'>
                    </div>
                </div>
                <div class='form-group row'>
                    <label for='moneryWithdraw1' class='col-2 col-form-label col-form-label-sm'>$1</label>
                    <div class='col-10'>
                        <input type='number' id='moneryWithdraw1' placeholder="5" class='form-control form-control-sm text-right withdraw-bill'>
                    </div>
                </div>

                <div class='text-center col-12 bg-primary p-2 my-3'>
                    <p id='withdrawTotal' class='p3__maney__total'>$0.00</p>
                </div>

                <div class='d-flex justify-content-center'>
                    <div class='col-6'>
                        <button id='withdrawGoBack' type='button' class='btn btn-outline-primary col-12'>Go Back</button>
                    </div>
                    <div class='col-6'>
                        <button id='withdrawProcess' type='button' class='btn btn-primary col-12'>Next</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src='script.js'></script>
</body>
</html>
