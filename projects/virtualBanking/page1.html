
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
    <link rel='stylesheet' href='syle.css'>
    <title>Virtual Banking App page-1</title>
</head>
<body>
    <div class='vh-100 d-flex justify-content-center align-items-center bg-dark'>
        <div class='  d-flex align-items-center col-10 col-md-7'>
            <div class='text-center p-4  bg-light'>
                <h1 class='pb-3'>type your information below</h1>

                <div class='row mb-3'>
                    <div class='col'>
                        <input class='form-control' type='text' placeholder="First name">
                    </div>
                    <div class='col'>   
                        <input class='form-control' type='text' placeholder="Last name">
                    </div>
                </div>

                <div class='form-group'>
                    <input class='form-control' type='text' placeholder="Enter your bank ID">
                </div>
                <div class='form-group'>
                    <input class='form-control' type='text' placeholder="Enter your first deposit">
                </div>

                <div class='row'>
                    <button class='btn btn-primary col-12' type='submit'>Submit</button>
                </div> 
            </div>
        </div>

    </div>




    <script type="text/javascript" src='script.js'></script>
</body>
</html>
