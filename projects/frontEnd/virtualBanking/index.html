
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
    <link rel='stylesheet' href='style.css'>
    <title>Virtual Banking App </title>
</head>
<body>
    <div class='vh-100 d-flex flex-column justify-content-center align-items-center bg-dark'>
        <div class='d-flex align-items-center col-10 col-md-7'>
            <div id='initial-form' class='text-center col-12 p-4  bg-light'>

                <h1 class='pb-3'>type your information below</h1>
                <form class='form' id='bank-form'>
                   <div class='form-group'>
                        <input type='email' name='userEmail' class='form-control' placeholder="Email" required>
                   </div> 
                    <div class='row mb-3'>
                        <div class='col'>
                            <input class='form-control' type='text' name='userFirstName' placeholder="First name"   required>
                        </div>
                        <div class='col'>   
                            <input class='form-control' type='text' name='userLastName' placeholder="Last name"  required>
                        </div>
                    </div>

                    <!--
                    <div class='form-group'>
                        <input class='form-control' type='text' placeholder="Enter your bank ID" required>
                    </div>
                    -->

                    <div class='form-group'>
                        <input class='form-control' type='text'  name='userFirstDeposit' placeholder="Enter your first deposit"  required>
                    </div>

                    <div class='form-group'>
                        <div class='form-check'>
                            <input class='form-check-input' type='radio' name='userAccountType' id='userAccountType1' value="savings" checked required>
                            <label class='form-check-label' for='userAccountType1'>Savings</label>
                        </div>
                        <div class='form-check'>
                            <input class='form-check-input' type='radio' name='userAccountType' id='userAccountType1' value="savings" >
                            <label class='form-check-label' for='userAccountType1'>Checkings</label>
                        </div>
                    </div>
                    <div class='row'>
                        <button class='btn btn-primary col-12' type='submit'>Submit</button>
                    </div> 
                </form>
            </div>

            <div id='bankPage' class='bg-info col-12 text-center text-white'></div>
            <div id='sidePage' class='bg-info col-12 text-center text-white'></div>
        </div>

    </div>




    <script type="text/javascript" src='script.js'></script>
</body>
</html>
