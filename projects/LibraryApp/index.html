<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>BuldingYourOwnPC</title>
</head>
<body>
<div class="col-12 d-flex flex-column">
    <div class="bg-dark">
        <h1 class="text-white text-center py-3">Building Your Own PC</h1>
    </div>

    <div id="target" class="bg-secondary">
        <div class="container   text-white py-5">

            <h5 class="">step1: Select Your CPU</h5>
            <div class="mb-5 d-flex">
                <div class="d-flex mr-4">
                    <p class="mr-2">Brand</p>
                        <select id="cpuBrand" class="text-center">
                        </select>
                </div>

                <div class="d-flex">
                    <p class="mr-2">Model</p>
                    <select  id="cpuModel"  class=" text-center">
                    </select>
                </div>
            </div>


            <h5 class="">step2: Select Your GPU</h5>
            <div class="mb-5 d-flex">
                <div class="d-flex mr-4">
                    <p class="">Brand</p>
                        <select id="gpuBrand" class="text-center">
                        </select>
                </div>

                <div class="d-flex mr-4">
                    <p class="">Model</p>
                        <select  id="gpuModel" class="text-center">
                        </select>
                </div>
            </div>

            <h5 class="">step3: Select Your Memory Cord</h5>
            <div class="mb-5 d-flex">
                <div class="d-flex mr-4">
                    <p class="">How many</p>
                    <select id="ramMany" class="text-center">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="d-flex mr-4">
                    <p class="">Brand</p>
                        <select id="ramBrand" class="text-center">
                        </select>
                </div>

                <div class="d-flex">
                    <p class="">Model</p>
                        <select  id="ramModel" class=" text-center">
                        </select>
                </div>
            </div>

            <h5 class="">step4: Select Your Storage</h5>
            <div class="mb-5 d-flex">
                <div class="d-flex mr-4">
                    <p class="">HDD or SSD</p>
                    <select id="storageType">
                        <option value="hdd">HDD</option>
                        <option value="ssd">SSD</option>
                    </select>
                </div>
                <div class="d-flex mr-4">
                    <p class="">Storage</p>
                    <select id="storageSize">
                    </select>
                </div>
                <div class="d-flex mr-4">
                    <p class="">Brand</p>
                        <select  id="storageBrand" class=" text-center">
                        </select>
                </div>
                <div class="d-flex">
                    <p class="">Model</p>
                        <select  id="storageModel" class="text-center">
                        </select>
                </div>
            </div>

            <button id="addPC" type="button" class="btn btn-primary">Add PC</button> 
        </div>

        <div id="pcPage" >
        </div>
    </div>
</div>

<script type="text/javascript" src="script.js" ></script>
</body>
</html>
